<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">
        <div id="screen">
            <div class="current-number-screen">
                <p id="current-value"></p>
                <p id ="signal"></p>
            </div>
            
            <p id="resultado"></p>
        </div>
        <div id="buttons">
            <div class="clear">Clear</div>
            <div class="numberBtn seven">7</div>
            <div class="numberBtn eigth">8</div>
            <div class="numberBtn nine">9</div>
            <div class="operatorBtn button divide">/</div>
            <div class="numberBtn four">4</div>
            <div class="numberBtn five">5</div>
            <div class="numberBtn six">6</div>
            <div class="operatorBtn button x">x</div>
            <div class="numberBtn one">1</div>
            <div class="numberBtn two">2</div>
            <div class="numberBtn three">3</div>
            <div class="operatorBtn button minus">-</div>
            <div class="numberBtn zero">0</div>
            <div class="operatorBtn button dot">.</div>
            <div class="equals">=</div>
            <div class="operatorBtn button plus">+</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
